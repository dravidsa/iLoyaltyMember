<ion-view title="Location">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <!--<ng-include src="authtemplate" />-->
    <ion-nav-buttons side="right">
        <div style="text-align:right;margin-right:5px">
            <img src="img/logo.png" width="38" height="28" />
            <div class="signin">
                <ul ng-if="userModel.isLogIn==false">
                    <li>
                        <a href="#/app/login">Login</a>
                    </li>
                </ul>
                <ul ng-if="userModel.isLogIn==true">
                    <li>{{userModel.firstname}}</li>
                </ul>
            </div>
        </div>
    </ion-nav-buttons>
    <ion-content has-header="true" class="content-bg">

        <ion-list>
            <ion-item ng-repeat="location in locations.data" type="item-text-wrap" href="#/app/location/{{$index}}">
                <div class="row">
                    <div class="col-75" style="margin-left:10px">
                        <span style="font-size: 18px;font-weight: bold; color:#3B5998">{{location.city}}</span>
                    </div>
                </div>
            </ion-item>
        </ion-list>

    </ion-content>

</ion-view>
