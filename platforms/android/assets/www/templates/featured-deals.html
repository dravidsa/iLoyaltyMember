<ion-view title="Featured" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <div style="text-align:right;margin-right:5px">
            <img ng-src="img/logo.png" ng-cache width="38" height="28" />
            <div class="signin">
                <ul ng-if="userModel.isLogIn==false">
                    <li>
                        <a href="#/app/login">Login</a>
                    </li>
                </ul>
                <ul ng-if="userModel.isLogIn==true">
                    <li>{{userModel.firstname}}</li>
                </ul>
            </div>
        </div>
    </ion-nav-buttons>

    <ion-content has-header="true" class="content-bg">

        <!--<ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>-->
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search" ng-model="searchDeal" ng-init="searchDeal=''" ng-change="searchdeals(searchDeal)">
        </label>
        <ion-list>
            <ion-item ng-repeat="deal in featuredDeals.data | filter : searchDeal " type="item-text-wrap" href="#/app/featured/{{$index}}" >
                <div class="row">
                    <img ng-src="{{serverBaseUrl}}{{deal.image}}" ng-cache width="80" height="70" />
                    <div class="col-75" style="margin-left:10px">
                        <span style="font-size: 20px;font-weight: bold; color:#3B5998">{{deal.deal_name}}</span>
                        <br />
                        <span style="color:black;font-size: 16px;">{{deal.startdate}} to {{deal.enddate}}</span>
                        <br />
                        <span class="deal-highlight">{{deal.dealHighlight}}</span>
                    </div>
                </div>
            </ion-item>
            <ion-item ng-repeat="deal in searchDeals.data" type="item-text-wrap" href="#/app/featured/{{$index}}" ng-show="searchDeal!=''?true:false">
                <div class="row">
                    <img src="{{serverBaseUrl}}{{deal.image}}" width="48" height="42" />
                    <div class="col-75" style="margin-left:10px">
                        <span style="font-size: 18px;font-weight: bold; color:#3B5998">{{deal.deal_name}}</span>
                        <!--<br />
                <span style="color:black;font-size: 12px;">{{deal.startdate}} to {{deal.enddate}}</span>-->
                        <br />
                        <span class="deal-highlight">{{deal.dealHighlight}}</span>
                    </div>
                </div>
            </ion-item>
        </ion-list>

    </ion-content>

</ion-view>
