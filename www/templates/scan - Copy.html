<ion-view title="Scan" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <div style="text-align:right;margin-right:5px">
            <img src="img/logo.png" width="38" height="28" />
            <div class="signin">
                <ul ng-if="userModel.isLogIn==false">
                    <li>
                        <a href="#/app/login">Login</a>
                    </li>
                </ul>
                <ul ng-if="userModel.isLogIn==true">
                    <li>{{userModel.firstname}}</li>
                </ul>
            </div>
        </div>
    </ion-nav-buttons>
    <ion-content has-header="true" class="content-bg"  >
        <p></p>
        <p></p>
        <div style="text-align:center;margin-bottom:40px;margin-top:40px">
            <h1>{{profile.firstname}} {{profile.lastname}}</h1>
        </div>
        <div style="text-align:center">
                <qr text="qrcodeString" ></qr>
        </div>
        <div style="text-align:center;margin-top:40px">
            <h3>{{qrcodeString}}</h3>
        </div>
    </ion-content>

</ion-view>
